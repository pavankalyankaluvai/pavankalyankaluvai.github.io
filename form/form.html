<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="container">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <div class="form-section">
                <label for="reg-number">Registration Number:</label>
                <input type="text" id="reg-number" name="reg-number" required>
            </div>
            
            <div class="form-section">
                <label for="name">Name of Candidate:</label>
                <input type="text" id="name" name="name" value="Karnati Venkatraja" required>
            </div>
            
            <div class="form-section">
                <label for="father-name">Father's Name:</label>
                <input type="text" id="father-name" name="father-name" required>
            </div>
            
            <div class="form-section">
                <label for="mother-name">Mother's Name:</label>
                <input type="text" id="mother-name" name="mother-name" required>
            </div>
            
            <div class="form-section" id="gender">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            
            <div class="form-section">
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob" placeholder="dd-mm-yyyy" required>
            </div>
            
            <div class="form-section">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="6302982489" required>
            </div>
            
            <div class="form-section">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required>Dycos road</textarea>
            </div>
            
            <div class="form-section">
                <label for="batch">Select Batch:</label>
                <select id="batch" name="batch" required>
                    <option value="batch1">Batch 1</option>
                    <option value="batch2">Batch 2</option>
                    <option value="batch3">Batch 3</option>
                </select>
            </div>
            
            <div class="form-section">
                <label for="group">Select Group:</label>
                <select id="group" name="group" required>
                    <option value="group1">Group 1</option>
                    <option value="group2">Group 2</option>
                    <option value="group3">Group 3</option>
                </select>
            </div>
            
            <div class="form-section" id="languages">
                <label for="languages">Languages Known:</label>
                <input type="checkbox" id="telugu" name="languages" value="telugu">
                <label for="telugu">Telugu</label>
                <input type="checkbox" id="english" name="languages" value="english">
                <label for="english">English</label>
                <input type="checkbox" id="hindi" name="languages" value="hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="others" name="languages" value="others">
                <label for="others">Others</label>
            </div>
            
            <div class="form-section">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
